<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slideshow</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Slideshow container -->
<div class="slideshow-container">
	<!-- Images with number and text-->
	<div class="mySlides fade">
		<div class="numbertext">1 / 3</div>	
		<img src="./images/img_abstract.jpg" style="width: 100%">
		<div class="text"> Texto Um</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">2 / 3</div>
		<img src="./images/img_wall_abstract.jpg" style="width: 100%">
		<div class="text">Texto Dois</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">3 / 3</div>
		<img src="./images/img_coloful_abstract.jpg" style="width: 100%">
		<div class="text">Texto TrÃªs</div>
	</div>

	<!-- UTF-8 Dingbats -->
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- Dot under Images-->
<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	
</div>

<script type="text/javascript" src="slide.js"></script>
<!--
<script type="text/javascript" src="slide_auto.js"></script>
-->

</body>
</html>
